name: doxygen-deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy-worksheet5:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install doxygen
        run: sudo apt-get update && sudo apt-get install -y doxygen

      - name: Run Doxygen
        working-directory: "Worksheet5"
        run: doxygen

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: "Worksheet5/html"
